<h4>Dataset Preparation</h4>
<div class="row">
  <div class="input-field col s12">
    <input type="text" name="dataset_path" id="dataset_path" class="validate" required/>
    <label for="dataset_path">Dataset path</label>
  </div>
  <div class="input-field col s12">
    <input type="text" name="labels_path" id="labels_path" class="validate" required/>
    <label for="labels_path">Labels path</label>
  </div>
  <div class="input-field col s3">
    <input type="number" name="image_width" min="1" step="1" id="image_width" class="validate" required/>
    <label for="image_width">Image width</label>
  </div>
  <div class="input-field col s3">
    <input type="number" name="image_height" min="1" step="1" id="image_height" class="validate" required/>
    <label for="image_height">Image height</label>
  </div>
  <div class="input-field col s3">
    <input type="number" name="validation_set_size" min="0" step="0.05" max="1" id="validation_set_size" class="validate" required/>
    <label for="validation_set_size">Validation set fraction</label>
  </div>
</div>
