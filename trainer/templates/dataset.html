{% extends "base.html" %}
{% block title %}Dataset{% endblock %}
{% block body %}
    <h3>Dataset List</h3>
    <ul class="collection black-text">
    {% for dataset in dataset_list %}
        <li class="collection-item">{{ dataset }}</li>
    {% endfor %}
    </ul>
    <a href="{{ url_for('upload_dataset') }}" class="right waves-effect waves-light btn">
        <i class="material-icons left">add</i>
        Upload Dataset
    </a>
{% endblock %}
