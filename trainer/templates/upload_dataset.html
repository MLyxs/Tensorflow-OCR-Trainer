{% extends "base.html" %}
{% block title %}Upload Dataset{% endblock %}
{% block body %}
    <h3>Upload Dataset</h3>
    <form method="post" enctype="multipart/form-data" action="dataset.html">
        <div class="input-field col s12">
            <input placeholder="Placeholder" id="dataset_name" class="validate" type="text" name="dataset_name" required>
            <label for="dataset_name">Dataset Name</label>
        </div>
        <div class="file-field input-field col s12">
            <div class="btn">
                <span>File</span>
                <input class="validate" type="file" name="images[]" multiple required>
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" type="text" placeholder="Upload one or more images">
            </div>
        </div>
        <div class="file-field input-field col s12">
            <div class="btn">
                <span>File</span>
                <input class="validate" type="file" name="labels_file" required>
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" type="text" placeholder="Upload labels file">
            </div>
        </div>
        <button class="btn waves-effect waves-light right" type="submit" name="action">Upload
            <i class="material-icons right">send</i>
        </button>
    </form>
{% endblock %}
